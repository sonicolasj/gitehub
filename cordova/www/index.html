<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https: data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' http: https: data: content:;" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>GiteHub</title>
    </head>
    <body>
        <div class="container">
            <h1>
                GiteHub
            </h1>
        </div>

        <div class="container" id="main-container">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#recherche" aria-expanded="true" aria-controls="recherche">
                                Recherche
                            </a>
                        </h4>
                    </div>

                    <div id="recherche" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form name="search-form">
                                <fieldset>
                                    <legend>Rechercher un logement</legend>

                                    <div class="alert alert-danger search-errors-container hidden" role="alert"></div>


                                    <div class="form-group">
                                        <label for="location">Ville</label>
                                        <input type="text" class="form-control" name="location" required="required" placeholder="" value="" />
                                    </div>

                                    <div class="form-group">
                                        <label for="guests">Nombre de personnes</label>
                                        <input type="number" class="form-control" name="guests" required="required" placeholder="" min="1" value="" />
                                    </div>

                                    <div class="form-group">
                                        <label for="checkin">Date d'arrivée</label>
                                        <input type="date" class="form-control" name="checkin" required="required" placeholder="" value="" />
                                    </div>

                                    <div class="form-group">
                                        <label for="checkout">Date de départ</label>
                                        <input type="date" class="form-control" name="checkout" required="required" placeholder="" value="" />
                                    </div>
                                </fieldset>

                                <input type="submit" class="btn btn-primary" value="Rechercher" />
                            </form>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#resultats" aria-expanded="false" aria-controls="resultats">
                                Résultats

                                <span class="pull-right badge" id="results-count"></span>
                            </a>
                        </h4>
                    </div>

                    <div id="resultats" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body results-list-container">
                            Aucun résultat
                            
                            <!--<div class="media">
                                <div class="media-left">
                                    <img class="media-object" src="result.picture_url" width="64" height="64" />
                                </div>

                                <div class="media-body">
                                    result.name
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#details" aria-expanded="false" aria-controls="details">
                                Détails
                            </a>
                        </h4>
                    </div>

                    <div id="details" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body" id="result-details">
                            Aucun élément sélectionné

                            <!--<img src="result.picture_url" height="256" width="256" />

                            <p>
                                result.name
                            </p>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default btn-calendar">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </button>

                                <button type="button" class="btn btn-default btn-share">
                                    <span class="glyphicon glyphicon-share"></span>
                                </button>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/data-service.js"></script>
    </body>
</html>
